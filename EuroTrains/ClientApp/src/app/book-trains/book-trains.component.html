<h5 class="text-md-center m-5">Book Train</h5>

<div class="card-body text-center" style="padding: 20px; background-color:#e5ecf26e">
  <h6 class="card-title ">{{train.company}}</h6>
  <div class="card-title" style="color: #ff3939">{{train.remainingNumberOfSeats}} remaining seats</div>
  <div class="d-grid text-center g-2">
    <div class="row">
      <div class="col">
        <div class="col m-3">

          <i class="text-primary fas fa-arrow-circle-right" style="font-size: 20px;"></i>
        </div>
        <div class="col">
          <i class="fa-solid fa-location-dot">
            {{train.departure?.place}}
          </i>

        </div>
        <div class="col m-2">
          <i class="fa-regular"></i>
          {{train.departure?.time | date}}

        </div>
        <div class="col">

          <i class="fa-regular fa-clock">
            {{train.departure?.time | date:'shortTime'}}
          </i>
        </div>
      </div>

      <div class="col">
        <div style="display: flex;">
          <i class="fa-solid  fa-circle" style="margin-top:51px; font-size: 9px;"></i>
          <hr style="display:block;width: 100%;margin-top: 55px;">
          <i class="fas fa-plane" style="margin-top: 48px;"></i>


        </div>
        <i class="fa fa-usd" aria-hidden="true">{{train.price}}</i>
        <br>

      </div>
      <div class="col">
        <div class="col m-3">
          <i class="text-primary fas fa-arrow-circle-down" style="font-size: 20px;"></i>

        </div>
        <div class="col">

          <i class="fa-solid fa-location-dot">
            {{train.arrival?.place}}
          </i>
        </div>
        <div class="col m-2 text-primary">
          <i class="fa-regular "></i>
          {{train.arrival?.time | date}}

        </div>
        <div class="col">
          <i class="fa-regular fa-clock">
            {{train.arrival?.time | date:'shortTime'}}
          </i>

        </div>
      </div>
    </div>
  </div>
</div>

<div class="card-footer d-flex justify-content-center">

  <form [formGroup]="form" (ngSubmit)="book()">
    <label class="form-label mt-5" for="numberOfSeats">Number of Seats</label>
    <div class="center input-group">

      <input formControlName="number" type="number" class="form-control" id="numberOfSeats" name="numberOfSeats"
             placeholder="Number of Seats" />
      <button type="submit" class="btn btn-primary">
        <i class="fas fa-ticket"></i>
        Book
      </button>
    </div>
  </form>

</div>
